<!DOCTYPE html>

<html lang="en-us">

<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <html lang="en" dir="ltr">
   <meta charset="utf-8">
  
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
       integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="assets/style.css">
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script type="text/javascript"  src='https://www.gstatic.com/firebasejs/5.9.1/firebase.js'></script>
   <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 

   <title>Train Schedule</title>

</head>

<body>
        <div class="jumbotron">
                <h1 class="display-4">Train Database</h1>
        </div>

       <div class="jumbotron" id ="trainschedule">

               <form>
                            
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12" id="currentemployees">
                        <div class="container" id="currentTrainScheduleHeader">
                            <h1>Current Train Schedule</h1></div>
                        <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>

                                  </tr>
                                </thead>

                                <tbody id="table"></tbody>
                              </table>

                    <div class="col-sm-12 col-md-12 col-lg-12" id="formbox">

                
                    <div class="row">
                        <div class="form-group col-md-12">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="Thomas the Tank Engine">
                        <small id="trainName" class="form-text text-muted"></small>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="New York, Chicago e.g.">
                        <small id="destination" class="form-text text-muted"></small>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                        <label for="trainTime">First Train Time</label>
                        <input type="text" class="form-control" id="trainTime" placeholder="11:11am">
                        <small id="trainTime" class="form-text text-muted"></small>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="200000">
                        <small id="frequency" class="form-text text-muted"></small>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                        <button type="submit" class="btn-btn-primary" id="submit" style="">Submit</button>
                    </div>

              </form>

            </div>



           </div>



       </div>

   </form>
   <script type="text/javascript" src="assets/app.js"></script>

</body>

</html>
